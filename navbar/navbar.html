<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome（如果要使用搜尋與漢堡選單圖示） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Navbar -->
    <section class="ftco-section">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Magz.</a>

                <!-- 搜尋欄 -->
                <form class="d-flex order-lg-last">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fa fa-search"></i></button>
                </form>

                <!-- 漢堡選單按鈕（手機版） -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

                <!-- 選單 -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        Page
                    </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Page 1</a>
                                </li>
                                <li><a class="dropdown-item" href="#">Page 2</a></li>
                                <li><a class="dropdown-item" href="#">Page 3</a></li>
                                <li><a class="dropdown-item" href="#">Page 4</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Catalog</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Work</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Bootstrap 5 JavaScript (需要支援漢堡選單與下拉選單) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
